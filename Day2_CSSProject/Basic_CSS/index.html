<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to the CSS Basics Project</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>

    <section id="section1" class="content-section">
        <h2>Section 1: Flexbox Layout</h2>
        <div class="flex-container">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </div>
    </section>

    <section id="section2" class="content-section">
        <h2>Section 2: Grid Layout</h2>
        <div class="grid-container">
            <div class="grid-item">Item A</div>
            <div class="grid-item">Item B</div>
            <div class="grid-item">Item C</div>
            <div class="grid-item">Item D</div>
        </div>
    </section>

    <section id="section3" class="content-section">
        <h2>Section 3: Box Model and Transitions</h2>
        <div class="box-example">
            <p>Hover over the box to see the transition effect.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 CSS Basics Project</p>
    </footer>
</body>

</html>
